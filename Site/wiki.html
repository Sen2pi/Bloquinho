<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloquinho - Wiki</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="public/logo.png">
  <style>
    /* Wiki-specific styles */
    .wiki-list li {
      margin-bottom: 8px;
    }
    .wiki-list li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #7c5a2a;
      font-weight: 500;
      font-size: 1rem;
      padding: 12px 16px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
      position: relative;
    }
    .wiki-list li a.active, .wiki-list li a:hover {
      background: #e9dcc7;
      color: #4e3b23;
    }
    .wiki-list li a .wiki-page-icon {
      width: 22px;
      height: 22px;
      margin-right: 10px;
      vertical-align: middle;
      transition: transform 0.2s;
      flex-shrink: 0;
    }
    .wiki-list li a.active .wiki-page-icon, .wiki-list li a:hover .wiki-page-icon {
      transform: scale(1.15) rotate(-8deg);
    }
    .wiki-content .wiki-page {
      opacity: 0;
      transform: translateY(20px);
      animation: wikiPageFadeIn 0.5s cubic-bezier(0.77,0,0.18,1) forwards;
    }
    @keyframes wikiPageFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Search functionality */
    .wiki-search {
      margin: 0 16px 20px 16px;
      padding: 10px 14px;
      border: 2px solid #e9dcc7;
      border-radius: 8px;
      font-size: 14px;
      background: #fff8ef;
      color: #4e3b23;
      width: calc(100% - 32px);
      box-sizing: border-box;
    }
    .wiki-search:focus {
      outline: none;
      border-color: #7c5a2a;
    }
    .no-results {
      color: #b8a07a;
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    /* Wiki tree structure styles */
    .wiki-folder-item {
      margin-bottom: 8px;
      list-style: none;
    }
    
    .wiki-folder-header:hover {
      background: #e9dcc7 !important;
    }
    
    .wiki-files-container {
      border-left: 2px solid #e9dcc7;
      margin-left: 12px;
      padding-left: 8px;
    }
    
    .wiki-list li {
      margin-bottom: 0;
      list-style: none;
    }
    
    /* Scrollbar styling for wiki menu */
    .wiki-menu::-webkit-scrollbar {
      width: 6px;
    }
    
    .wiki-menu::-webkit-scrollbar-track {
      background: #f3e7d8;
    }
    
    .wiki-menu::-webkit-scrollbar-thumb {
      background: #d2bfa3;
      border-radius: 3px;
    }
    
    .wiki-menu::-webkit-scrollbar-thumb:hover {
      background: #c2af93;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="public/logo.png" alt="Bloquinho Logo" class="nav-logo">
      <span class="nav-title">Bloquinho</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="features.html">Features</a></li>
      <li><a href="security.html">Security</a></li>
      <li><a href="architecture.html">Architecture</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="downloads_and_donate.html">Downloads & Donate</a></li>
      <li><a href="wiki.html" class="active"><img src="public/graduation.png" class="wiki-navbar-icon" alt="Wiki">Wiki</a></li>
    </ul>
  </nav>
  <div class="wiki-main">
    <nav class="wiki-menu">
      <h3><img src="public/graduation.png" style="height: 24px; vertical-align: middle; margin-right: 6px;">Wiki Pages</h3>
      <input type="text" id="wiki-search" class="wiki-search" placeholder="ðŸ” Search wiki pages...">
      <ul class="wiki-list" id="wiki-list">
        <!-- Lista de pÃ¡ginas serÃ¡ preenchida por JS -->
      </ul>
      <div id="no-results" class="no-results" style="display: none;">No pages found</div>
    </nav>
    <div class="wiki-content" id="wiki-content">
      <div style="color: #b8a07a; font-size: 1.2rem; text-align: center; margin-top: 80px; padding: 40px;">Select a page from the wiki menu to read documentation.</div>
    </div>
  </div>
  <script src="js/navbar.js"></script>
  <script src="js/wiki.js"></script>
</body>

name: bloquinho
description: "Uma aplicação completa similar ao Notion - Self-Hosted Workspace"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^16.0.0

  # UI & Theming
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  phosphor_flutter: ^2.0.1
  flutter_staggered_grid_view: ^0.7.0

  # ✅ NOVAS DEPENDENCIAS OBRIGATÓRIAS
  # Editor Rico (Notion-like)
  # appflowy_editor: ^0.1.12
  
  # Syntax Highlighting
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  
  # Equações Matemáticas
  flutter_math_fork: ^0.7.2
  
  # Cache de Imagens
  cached_network_image: ^3.3.0
  
  # Formatação e Masks
  mask_text_input_formatter: ^2.4.0
  
  # Collections
  collection: ^1.18.0

  # Database & Storage
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Text Editing & Rich Content
  flutter_quill: ^11.4.1
  markdown: ^7.1.1
  flutter_markdown: ^0.7.7+1

  # File Handling
  file_picker: ^10.2.0
  image_picker: ^1.0.4
  path: ^1.8.3

  # Drag & Drop
  flutter_reorderable_list: ^1.3.1
  reorderables: ^0.6.0

  # Date & Time
  intl: ^0.20.2
  table_calendar: ^3.0.9

  # Network
  http: ^1.1.0
  dio: ^5.3.2

  # OAuth2 & Authentication
  oauth2: ^2.0.2
  url_launcher: ^6.2.1
  flutter_secure_storage: ^10.0.0-beta.4
  
  # Utilities
  uuid: ^4.1.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  crypto: ^3.0.3

  # Real-time & Synchronization
  web_socket_channel: ^3.0.3

  # Charts & Data Visualization
  fl_chart: ^1.0.0

  # Search
  flutter_typeahead: ^5.2.0

  # Animations
  lottie: ^3.3.1

  # ✅ DEPENDENCIES OPCIONAIS RECOMENDADAS
  # Performance e UX
  shimmer: ^3.0.0
  fluttertoast: ^8.2.4
  
  # Permissions e Device Info
  permission_handler: ^12.0.1
  device_info_plus: ^11.5.0
  connectivity_plus: ^6.1.4
  
  # Sharing
  share_plus: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  mockito: ^5.4.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - screenshots/
